<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backlinks Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Explore Our Resources</h1>
        <p class="text-gray-600 mb-4">Discover valuable content and opportunities through our trusted partners.</p>
        <div class="space-y-4">
            <a 
                href="https://www.coursesforjob.com" 
                target="_blank" 
                rel="noopener noreferrer" 
                class="block bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300"
            >
                Visit CoursesForJob
            </a>
            <a 
                href="https://notesmedia.in" 
                target="_blank" 
                rel="noopener noreferrer" 
                class="block bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition duration-300"
            >
                Visit NotesMedia
            </a>
        </div>
        <p class="text-sm text-gray-500 mt-6">
            Connect with these platforms for courses, resources, and more!
        </p>
    </div>
</body>
</html>
